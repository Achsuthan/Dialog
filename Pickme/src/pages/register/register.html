<ion-header>
  <ion-navbar>
    <ion-title>
      Register
    </ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="login()">
        <ion-icon name="ios-arrow-back-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <br/><br/><br/><br/>


  <ion-list>





    <ion-item>
      <ion-label>Phone number</ion-label>
      <ion-input type="tel" value=""></ion-input>
    </ion-item>

    <br/>

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" value=""></ion-input>
    </ion-item>

    <br/>

    <ion-item>
      <ion-label>Repeat Password</ion-label>
      <ion-input type="password" value=""></ion-input>
    </ion-item>

    <br/>

    <ion-item>
      <ion-label>Firstname</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>

    <br/>

    <ion-item>
      <ion-label>Lastname</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
    <br/><br/>

  </ion-list>

  <div padding>
    <button ion-button color="primary" block>Sign In</button>
    <br/>
    <button ion-button color="danger" block>Clear</button>
  </div>

</ion-content>
