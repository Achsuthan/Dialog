<ion-header>

    <ion-title>
      Login
    </ion-title>

</ion-header>

<ion-content>

  <br/><br/><br/><br/>


  <ion-list>

    <div style="text-align: center">
      <img  style=" width: 100%; max-width: 200px" src="../../assets/img/logo.png">

    <br/><br/>

    <ion-item>

  <div padding>
    <button ion-button color="primary" block>Login</button>

    <button ion-button color="danger" block (click)="register()">Register</button>

</ion-content>
